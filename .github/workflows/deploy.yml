name: deploy-aurora-pages

on:
  # This allows the 'aurora-forecast-daily' workflow to trigger this one
  workflow_run:
    workflows: ["aurora-forecast-daily"]
    types:
      - completed
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if the previous workflow succeeded (or if manually triggered)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # This pulls the latest commit, which now contains 
        # the dashboard inside docs/aurora thanks to the previous workflow.

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match the folder where your index.md and images are
          path: './docs/aurora'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4