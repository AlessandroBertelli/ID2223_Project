name: aurora-forecast-daily

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 06:10 UTC
    # - cron: '10 6 * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip

          pip install ipython nbconvert
          pip install -r requirements.txt

      - name: verify environment variables
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
          echo "Checking if secrets are set..."
          if [ -z "$HOPSWORKS_PROJECT" ]; then
            echo "ERROR: HOPSWORKS_PROJECT is empty or not set!"
            exit 1
          else
            echo "HOPSWORKS_PROJECT is set (length: ${#HOPSWORKS_PROJECT} chars)"
          fi
          if [ -z "$HOPSWORKS_API_KEY" ]; then
            echo "ERROR: HOPSWORKS_API_KEY is empty or not set!"
            exit 1
          else
            echo "HOPSWORKS_API_KEY is set (length: ${#HOPSWORKS_API_KEY} chars)"
          fi

      - name: execute aurora pipelines
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

          HOPSWORKS_PROJECT: mac64 #${{ secrets.HOPSWORKS_PROJECT }}
        run: |
          # 1. Update the Feature Store
          ipython 2_aurora_feature_pipeline.ipynb
          # 2. Run Inference
          ipython 4_aurora_batch_inference.ipynb

      # --- START OF OPTION 2 CHANGES ---
      - name: Move dashboard to docs folder and create index
        run: |
          mkdir -p docs/aurora
          # FIX: Source is inside the 'images' folder, not root
          mv -f images/aurora_dashboard.png docs/aurora/aurora_dashboard.png


      - name: Create index.md for GitHub Pages
        run: |
          cat << 'EOF' > docs/aurora/index.md
          ---
          layout: default
          title: Aurora Forecast Dashboard
          ---

          # Aurora Forecast Dashboard

          <img src="aurora_dashboard.png" alt="Aurora Dashboard" style="max-width:100%;">
          EOF

      # --- END OF OPTION 2 CHANGES ---

      - name: publish aurora dashboard
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Aurora Forecast Dashboard and Monitoring updated"
          commit_options: '--no-verify --signoff'
          # Updated file pattern to match the new location in docs/aurora
          file_pattern: 'docs/aurora/**'
          repository: .
          status_options: '--untracked-files=no'
          skip_dirty_check: true
