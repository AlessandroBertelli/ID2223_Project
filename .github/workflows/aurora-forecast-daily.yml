name: aurora-forecast-daily

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 06:10 UTC
    - cron: '10 6 * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          # Ensure ipython and nbconvert are included to run notebooks
          pip install ipython nbconvert
          pip install -r requirements.txt

      - name: execute aurora pipelines
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          # If your config.py requires the project name as an env var:
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }} 
        run: |
          # 1. Update the Feature Store with the latest Solar Wind and Weather data
          ipython 2_aurora_feature_pipeline.ipynb
          # 2. Run Inference to predict Kp and determine city-specific "GO" signals
          ipython 4_aurora_batch_inference.ipynb

      - name: publish aurora dashboard
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Aurora Forecast Dashboard and Monitoring updated"
          commit_options: '--no-verify --signoff'
          # Updated to match the Aurora project assets
          file_pattern: 'docs/aurora/assets/img/*.png aurora_dashboard.png'
          repository: .
          status_options: '--untracked-files=no'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          push_options: '--force'